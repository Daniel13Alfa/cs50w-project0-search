<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li><a href="index.html" class="item-navbar">Google</a></li>
            </ul>
        </div>
        <div class="div-center">
            <img src="Google-Images.png" alt="Google" height="92">
        </div>
        <form action="https://images.google.com/search">
            <input type="text" name="q" class="input-search">
            <input type="hidden" name="tbm" value="isch">
            <div class="div-center">
                <input type="submit" value="Google Images" class="button-search">
            </div>
        </form>
    </body>
</html>
